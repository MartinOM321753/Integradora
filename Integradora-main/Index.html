<!--script del boton menu responsive No tocar  -->
<script>
    // Tu código jQuery va aquí
    $(document).ready(function () {

        var menuBtn = $('.menu-icon'),
            menu = $('.navigation ul');

        menuBtn.click(function () {

            if (menu.hasClass('show')) {

                menu.removeClass('show');

            } else {
                menu.addClass('show');
            }

        });

    });
</script>
